<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>all contacts records</title>
</head>
<body>
<center>
	<h1> CONTACT RECORDS </h1><hr/>
	<span th:text="${msg1}"></span>
	<table border="1" width="80%">
	<tr>
		<th> User Id </th>
		<th> Name </th>
		<th> Email </th>
		<th> Phone No </th>
		<th> Message </th>
		<th> Contact Id </th>
	</tr>
	
	<tr th:each="tab: ${data2}">
		<td th:text="${tab.user_id}" ></td>
		<td th:text="${tab.name}" > </td>
		<td th:text="${tab.Email}"> </td>
		<td th:text="${tab.Phone_no}"></td>
		<td th:text="${tab.Message}"></td>
		<td th:text="${tab.contact_id}"> </td>
	</tr>
	
	</table>

</center>
	
</body>
</html>
