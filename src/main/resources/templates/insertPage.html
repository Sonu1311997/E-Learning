<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {background:#fff;
	border:1px solid #ccc;
	margin:0 auto;
	text-align:left;
	width:640px;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>
<body>

<h2>Login Form</h2>
<div class="col-sm-6 col-sm-offset-3 login">

  <div class="container">
  
  	<label for="id"><b>User Id</b></label><br/>
  	<input type="text" th:field="*{id}" placeholder="Enter User Id"><br/>
  
    <label for="name"><b>Username</b></label><br/>
    <input type="text" th:field="*{name}" placeholder="Enter Username" name="name" required><br/>
    
    <label for="phone_no">Phone Number</label><br/>
	<input type="text" th:field="*{phone_no}" placeholder=" Please enter your phone_number"><br/>
						
	<label for="email">Email</label><br/>
	<input type="text" th:field="*{email}" placeholder=" Please enter your email"><br/>
						
	<label for="address">Address</label><br/>
	<input type="text" th:field="*{address}" placeholder=" Please enter your address"><br/>
						
	<label for="reg_date">Registration Date</label><br/>
	<input type="text" th:field="*{reg_date}" placeholder=" Please enter your registration date"><br/>
		
	<label for="password"><b>Password</b></label><br/>
    <input type="password" th:field="*{password}" placeholder="Enter Password" name="psw" required><br/>
    
	<label for="upload_photo">Upload Photo</label><br/><br/>
	<input type="file" th:field="*{upload_photo}" placeholder=" Please upload file"><br/>
	
    <button type="submit">SUBMIT</button>
    
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
